<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>Hello</div>
    Surname <input
    id="firstname"
    class="input"
    type="text" 
    name="firstname" 
    value="EIEI">
    Lastname <input
    id="lastname"
    class="input"
    type="text" 
    name="lastname" 
    value="EIEI2">

    <div>
        Interest 
        <input type="checkbox" name="interest" value="Book"> Book
        <input type="checkbox" name="interest" value="Games"> Games
        <input type="checkbox" name="interest" value="Sport"> Sport
    </div>

    <script>
        // 1. เอา Javascript ไป access สิ่งที่อยู่ใน HTML
        // Select DOM 1
        let firstnameDOM = document.getElementById("firstname")
        console.log(firstnameDOM.value)

        // Select DOM 2
        let inputDOM = document.getElementsByClassName("input")
        for (let i = 0; i < inputDOM.length; i++) {
            console.log(inputDOM[i].value)
        }

        // Select DOM 3
        let firstnameDOM3 = document.querySelector("#firstname") // id
        console.log(firstnameDOM3.value)
        let firstnameDOM31 = document.querySelector(".input") // class
        console.log(firstnameDOM31.value)

        // Select DOM 4
        let checkboxDOM = document.querySelectorAll("input[name=interest]")
        for (let i = 0; i < checkboxDOM.length; i++) {
            console.log(checkboxDOM[i].value)
        }
    </script>
</body>
</html>
